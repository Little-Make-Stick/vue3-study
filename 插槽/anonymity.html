<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名插槽</title>
    <!-- vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <comp-a>
            <!-- 匿名插槽的name默认为default，可以通过 为default插槽插入内容 或者 直接填充内容 -->
            <!-- <template #default>
                <p>匿名插槽的内容</p>
            </template> -->
            <p>匿名插槽的内容</p>
        </comp-a>
    </div>

    <script>
        Vue.createApp({
            components: {
                CompA: {
                    // slot 不提供 name属性为 匿名插槽
                    template: `<div class="comp-a"><p>Component A</p><slot></slot></div>`,
                    name: 'CompA',
                }
            },
        }).mount('#app')
    </script>
</body>

</html>
